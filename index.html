<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WestManga Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800 flex justify-between items-center">
    <h1 class="text-2xl font-bold">WestManga Clone</h1>
    <input type="text" id="search" placeholder="Cari manga..." class="px-3 py-1 rounded bg-gray-700 text-white">
  </header>

  <div class="p-4">
    <select id="genreFilter" class="mb-4 p-2 rounded bg-gray-800">
      <option value="">Semua Genre</option>
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="Supernatural">Supernatural</option>
    </select>

    <div id="mangaList" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

    <div class="flex justify-center mt-6 space-x-2" id="pagination"></div>
  </div>

  <script src="js/loadManga.js"></script>
</body>
</html>
