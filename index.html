<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 10px; margin: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>YT Downloader</h2>
  <input type="text" id="ytUrl" placeholder="Tempel URL YouTube" />
  <button onclick="download()">Download</button>
  <div id="result"></div>

  <script>
    async function download() {
      const url = encodeURIComponent(document.getElementById('ytUrl').value);
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = 'Loading...';
      try {
        const res = await fetch(`https://api.ryzumi.vip/api/downloader/aiodown?url=${url}`);
        const json = await res.json();

        if (json && json.result) {
          let html = `<h3>${json.result.title}</h3>`;
          json.result.medias.forEach(media => {
            html += `<p><a href="${media.url}" target="_blank">${media.quality} - ${media.ext}</a></p>`;
          });
          resultDiv.innerHTML = html;
        } else {
          resultDiv.innerText = 'Gagal mendapatkan data.';
        }
      } catch (e) {
        resultDiv.innerText = 'Terjadi error.';
      }
    }
  </script>
</body>
</html>
