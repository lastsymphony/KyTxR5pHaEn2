<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Downloader - Neoxr API</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 300px;
    }
    img, video {
      max-width: 90%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Instagram Downloader</h1>
  <input type="text" id="urlInput" placeholder="Tempel link Instagram di sini" />
  <button onclick="downloadIG()">Download</button>
  <div id="result"></div>

  <script>
    async function downloadIG() {
      const url = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "⏳ Mengambil data...";

      const apiKey = "1uJzjq";
      const apiUrl = `https://api.neoxr.eu/api/ig?url=${encodeURIComponent(url)}&apikey=${apiKey}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data || !data.result || data.result.length === 0) {
          resultDiv.innerHTML = "❌ Media tidak ditemukan.";
          return;
        }

        // Tampilkan semua media
        resultDiv.innerHTML = "";
        data.result.forEach(item => {
          const mediaUrl = item.url;
          if (mediaUrl.includes('.mp4')) {
            resultDiv.innerHTML += `
              <video controls src="${mediaUrl}" autoplay muted></video><br>
              <a href="${mediaUrl}" download><button>⬇ Download Video</button></a><br><br>
            `;
          } else {
            resultDiv.innerHTML += `
              <img src="${mediaUrl}" /><br>
              <a href="${mediaUrl}" download><button>⬇ Download Gambar</button></a><br><br>
            `;
          }
        });

      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "❌ Gagal menghubungi API.";
      }
    }
  </script>
</body>
</html>
