<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Downloader BetaBotz</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 300px;
    }
    img, video {
      max-width: 90%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Instagram Downloader</h1>
  <input type="text" id="urlInput" placeholder="Tempel link Instagram di sini" />
  <button onclick="downloadIG()">Download</button>
  <div id="result"></div>

  <script>
    async function downloadIG() {
      const url = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "⏳ Mengambil data...";

      const apiKey = "Btz-5jVTT"; // Ganti jika kamu punya API key sendiri
      const apiUrl = `https://api.betabotz.eu.org/api/download/igdowloader?url=${encodeURIComponent(url)}&apikey=${apiKey}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data.status || !data.message || !data.message[0]?._url) {
          resultDiv.innerHTML = "❌ Gagal mengambil media.";
          return;
        }

        const videoUrl = data.message[0]._url;
        const thumb = data.message[0].thumbnail;

        resultDiv.innerHTML = `
          <video controls src="${videoUrl}" autoplay muted></video><br>
          <a href="${videoUrl}" download><button>⬇ Download Video</button></a><br><br>
          <small>${data.message[0].wm || ""}</small>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "❌ Gagal menghubungi API.";
      }
    }
  </script>
</body>
</html>
